<section class="forecast forecast--hourly">
  <header class="forecast__header">
    <h3 class="forecast__title">Hourly forecast</h3>
    <div class="select" data-default="Monday" data-type="days">
  <button
    id="dropdown-button"
    class="select__button"
    role="combobox"
    aria-expanded="false"
  >
    <span class="selected__value"></span>
    <svg class="select__icon select__icon--arrow">
      <use href="./img/svgsprite/sprite.symbol.svg#icon-dropdown"></use>
    </svg>
  </button>
  <ul class="select__dropdown hidden" role="listbox">
    <li role="option" data-value="monday">Monday</li>
    <li role="option" data-value="tuesday">Tuesday</li>
    <li role="option" data-value="wednesday">Wednesday</li>
    <li role="option" data-value="thursday">Thursday</li>
    <li role="option" data-value="friday">Friday</li>
    <li role="option" data-value="saturday">Saturday</li>
    <li role="option" data-value="sunday">Sunday</li>
  </ul>
</div>

  </header>
  <div class="forecast__units forecast__units--hourly">
    <article class="forecast__unit forecast__unit--hourly">
      <img
        src="./img/icon-sunny.webp"
        class="forecast__unit--hourly-icon"
        alt=""
      />
      <p class="forecast__unit--hourly-time">3 PM</p>
      <p class="forecast__unit--hourly-temp">20&#176;</p>
    </article>
    <article class="forecast__unit forecast__unit--hourly"></article>
    <article class="forecast__unit forecast__unit--hourly"></article>
    <article class="forecast__unit forecast__unit--hourly"></article>
    <article class="forecast__unit forecast__unit--hourly"></article>
    <article class="forecast__unit forecast__unit--hourly"></article>
    <article class="forecast__unit forecast__unit--hourly"></article>
    <article class="forecast__unit forecast__unit--hourly"></article>
  </div>
</section>

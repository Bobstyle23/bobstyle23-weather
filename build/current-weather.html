<section class="current">
  <div class="current__loading" hidden>
    <picture>
<source srcset="./img/loading-bg.webp 1x, ./img/loading-bg@2x.webp 2x, ./img/loading-bg@3x.webp 3x, ./img/loading-bg@4x.webp 4x" type="image/webp">
<img src="./img/loading-bg.webp" alt="" />
</picture>
  </div>
  <picture class="current__bg-img">
    <source
      srcset="./img/svgicons/bg-today-large.svg"
      type="image/svg+xml"
      media="(min-width: 48em)"
    />
    <img src="./img/svgicons/bg-today-small.svg" alt="" />

    <section class="current__data">
      <div>
        <h4 class="current__city"></h4>
        <p class="current__date"></p>
      </div>
      <div class="current__weather">
        <!-- <img src="" class="current__weather-icon" alt="" /> -->
        <p class="current__weather-degree"></p>
      </div>
    </section>
  </picture>

  <div class="current__units">
    <article class="current__unit current__unit--feels-like">
      <p class="current__unit--label">Feels Like</p>
      <p class="current__unit--value">18&#176;</p>
    </article>
    <article class="current__unit current__unit--humidity">
      <p class="current__unit--label">Humidity</p>
      <p class="current__unit--value">20&#176;</p>
    </article>
    <article class="current__unit current__unit--wind">
      <p class="current__unit--label">Wind</p>
      <p class="current__unit--value"></p>
    </article>
    <article class="current__unit current__unit--precipitation">
      <p class="current__unit--label">Precipitation</p>
      <p class="current__unit--value"></p>
    </article>
  </div>
</section>

<section class="current">
  <picture class="current__bg-img">
    <source
      srcset="./img/svgicons/bg-today-large.svg"
      type="image/svg+xml"
      media="(min-width: 48em)"
    />
    <img src="./img/svgicons/bg-today-small.svg" alt="" />
  </picture>
  <div class="current__units">
    <article class="current__unit current__unit--feels-like"></article>
    <article class="current__unit current__unit--humidity"></article>
    <article class="current__unit current__unit--wind"></article>
    <article class="current__unit current__unit--precipitation"></article>
  </div>
</section>

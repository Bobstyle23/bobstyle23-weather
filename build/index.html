<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <title>Main page</title>
  </head>
  <body>
    <div class="container">

      <!-- <button type="button" class="primary-button">Search</button> -->

      <div class="select">
  <button
    id="dropdown-button"
    class="select__button"
    role="combobox"
    aria-label="select button"
    aria-haspopup="listbox"
    aria-expanded="false"
    aria-controls="select__dropdown"
  >
    <span class="selected__value"></span>
    <svg class="select__icon select__icon--arrow">
      <use href="./img/svgsprite/sprite.symbol.svg#icon-dropdown"></use>
    </svg>
  </button>
  <ul
    class="select__dropdown weekdays hidden"
    role="listbox"
    id="select__dropdown"
    aria-labelledby="dropdown-button"
  >
    <li role="option">Monday</li>
    <li role="option">Tuesday</li>
    <li role="option">Wednesday</li>
    <li role="option">Thursday</li>
    <li role="option">Friday</li>
    <li role="option">Saturday</li>
    <li role="option">Sunday</li>
  </ul>
</div>
<script src="./js/dropdown.bundle.js"></script>
 <div class="select">
  <button
    type="button"
    id="dropdown-button"
    class="select__button"
    role="combobox"
    aria-label="select button"
    aria-haspopup="false"
    aria-expanded="false"
    aria-controls="select__dropdown"
  >
    <svg class="select__icon select__icon--unit">
      <use href="./img/svgsprite/sprite.symbol.svg#icon-units"></use>
    </svg>

    <span class="selected__value">Units</span>

    <svg class="select__icon select__icon--arrow">
      <use href="./img/svgsprite/sprite.symbol.svg#icon-dropdown"></use>
    </svg>
  </button>
  <ul
    class="select__dropdown units hidden"
    role="listbox"
    id="select__dropdown"
    aria-labelledby="dropdown-button"
  >
    <li role="option">cim</li>
  </ul>
</div>

    </div>
    <script src="./js/index.bundle.js"></script>
  </body>
</html>
